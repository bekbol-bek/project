<style>
    .search-results-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

p {
    text-align: center;
    font-size: 18px;
    color: #555;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

li a {
    text-decoration: none;
    font-size: 18px;
    color: #007bff;
    transition: color 0.3s ease;
}

li a:hover {
    color: #0056b3;
}

.empty-message {
    text-align: center;
    font-size: 18px;
    color: #888;
    margin-top: 20px;
}

.back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    text-align: center;
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background 0.3s ease;
}

.back:hover {
    background-color: #5a6268;
}

</style>

<div class="search-results-container">
    <h2>Результаты поиска</h2>
    <p>Вы искали: <b>{{ query }}</b></p>

    <ul>
        {% for article in results %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <p class="empty-message">Ничего не найдено.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'article_list' %}" class="back">Назад к списку</a>
</div>
