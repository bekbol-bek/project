<style>
    .article-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
}

img {
    max-width: 50%;
    height: auto;
    border-radius: 8px;
    margin: 20px 0;
}

small {
    color: gray;
    font-size: 14px;
}

.buttons {
    margin-top: 20px;
}

.buttons a {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.edit {
    background-color: #ffc107;
    color: white;
}

.edit:hover {
    background-color: #e0a800;
}

.delete {
    background-color: #dc3545;
    color: white;
}

.delete:hover {
    background-color: #c82333;
}

.back {
    background-color: #007bff;
    color: white;
}

.back:hover {
    background-color: #0056b3;
}

</style>
<div class="article-container">
    <h1>{{ article.title }}</h1>

    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}">
    {% endif %}

    <p>{{ article.content }}</p>
    <p><small>Опубликовано: {{ article.created_at|date:"d.m.Y H:i" }}</small></p>

    <div class="buttons">
        <a href="{% url 'article_update' article.id %}" class="edit">Редактировать</a>
        <a href="{% url 'article_delete' article.id %}" class="delete">Удалить</a>
        <a href="{% url 'article_list' %}" class="back">Назад к списку</a>
    </div>
</div>
